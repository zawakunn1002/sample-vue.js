<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配列繰り返し</title>
    
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="pref in prefs">
                {{ pref.name }}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                prefs: [
                    { name: '北海道' },
                    { name: '青森県' },
                    { name: '岩手県' },
                    { name: '宮城県' },
                    { name: '秋田県' },
                    { name: '山形県' }
                ]
            }
        });
    </script>
</body>
</html>
